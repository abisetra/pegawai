<!DOCTYPE html>
<html lang="en">

<head>
  <nav class="navbar navbar-light justify-content-between" style="background-color: #2d3032;">
    <a href="/" class="navbar-brand m-0 font-weight-bold" style="color: #9615db;">Database Pegawai</a>
  </nav>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  {% load static %}
  <title>Perubahan Data Pegawai</title>
  <link href="{% static 'fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body style="background-color:#d2d3d3">
  <br> </br>

  <div class="container">
      <div class="card shadow-sm mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold">Edit Data Pegawai</h6>
        </div>
        <div class="card-body">
          <label>Nama Pegawai</label>
          <div class="form-group">
            {{ lihatdatanya.nama }}
          </div>
          <label>NIP Pegawai</label>
          <div class="form-group">
            {{ lihatdatanya.nip }}
          </div>
          <label>Divisi Pekerjaan</label>
          <div class="form-group">
            {{ lihatdatanya.divisi }}
          </div>
          <label>Alamat</label>
          <div class="form-group">
            {{ lihatdatanya.alamat }}
          </div>
          <label>Gender</label>
          <div class="form-group">
            {{lihatdatanya.gender }}
          </div>
        </div>
      </div>
    <footer class="mt-5 mb-3">
      <div class="container my-auto">
        <div class="text-center my-auto">
          <span>developed by <a href="https://github.com/chandrakes" target="_blank" style="color: #9615db;"><b>Chandra Ramadhan</b><a></span>
        </div>
      </div>
    </footer> 
  </div>

  <script src="{% static 'jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
